<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">        
        <link href="/styles/start.css" type="text/css" rel="stylesheet">        
    </head>

    <body>

        <h1>Wgraj plik</h1>

        <form action="/upload" enctype="multipart/form-data" method="post">
            <label>Tytuł pliku</label>
            <input type="text" name="title">
            <br>
            <label>Plik</label>
            <input type="file" name="upload" multiple="multiple"><br>
            <input type="submit" class="submit" value="Wyślij">
        </form>

    </body>

</html>

<!-- 
    
- The action attribute specifies where to send the form-data when a form is submitted.

"Action normally specifies the file/page that the form is submitted to 
(using the method described in the method paramater (post, get etc.))
An action of # indicates that the form stays on the same page, simply suffixing 
the url with a #. Similar use occurs in anchors. <a href=#">Link</a> for example, 
will stay on the same page.
Thus, the form is submitted to the same page, which then processes the data etc."

"action="" will resolve to the page's address. action="#" will resolve to the page's address + #,
 which will mean an empty fragment identifier.
Doing the latter might prevent a navigation (new load) to the same page and instead try to jump to the
 element with the id in the fragment identifier. But, since it's empty, it won't jump anywhere.
Usually, authors just put # in href-like attributes when they're not going to use the attribute where 
they're using scripting instead. In these cases, they could just use action="" 
(or omit it if validation allows)."

- The name attribute is used to reference elements in a JavaScript, or to reference form data after a 
form is submitted.
Note: Only form elements with a name attribute will have their values passed when submitting a form.

- The multiple attribute is a boolean attribute.
When present, it specifies that the user is allowed to enter more than one value in the <input> element.

-Z atrybutu enctype korzystamy na dwa sposoby:
    Jeśli formularz służy do przekazywania pliku na serwer, wówczas należy nadać atrybutowi enctype
wartość enctype="multipart/form-data". W przeciwnym razie (czyli w przypadku zwykłego formularza
zawierającego kilka kontrolek) atrybut enctype pomijamy. Przyjmie on wówczas wartość domyślną.

- Notes on method="post":
*Appends form-data inside the body of the HTTP request (data is not shown is in URL)
*Has no size limitations
*Form submissions with POST cannot be bookmarked

 -->
